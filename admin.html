<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Klinik Pratama</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#f5f7fb] text-slate-900 min-h-screen overflow-x-hidden">

    <!-- Admin Container -->
    <div id="admin-app" class="min-h-screen">
        <!-- Content will be injected by JavaScript -->
    </div>

    <!-- NOTIFICATION SYSTEM -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[200] transform translate-y-32 transition-all duration-500 opacity-0 px-6 py-4 rounded-2xl flex items-center space-x-3 glass shadow-2xl min-w-[320px]">
        <div id="toastIconContainer" class="p-2 rounded-xl">
            <i data-lucide="info" id="toastIcon" class="w-5 h-5"></i>
        </div>
        <div>
            <p id="toastMessage" class="font-bold text-slate-800 text-sm"></p>
        </div>
    </div>

    <!-- LOGOUT MODAL -->
    <div id="logoutModal" class="hidden fixed inset-0 z-[95] flex items-center justify-center p-4 bg-black/30 backdrop-blur-sm">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="p-8 text-center">
                <!-- Icon -->
                <div class="w-16 h-16 rounded-2xl bg-rose-50 flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="log-out" class="w-8 h-8 text-rose-500"></i>
                </div>
                
                <!-- Title and Description -->
                <h2 class="text-xl font-bold text-slate-800 mb-3">Keluar dari sistem?</h2>
                <p class="text-sm text-slate-500 leading-relaxed">
                    Anda akan keluar dari akun admin dan perlu login kembali untuk mengakses dashboard.
                </p>
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 mt-8">
                    <button onclick="confirmLogout()" class="flex-1 bg-rose-500 text-white py-3.5 rounded-2xl font-bold hover:bg-rose-600 transition-all shadow-md shadow-rose-200 hover:shadow-lg hover:shadow-rose-300 text-sm">
                        Ya, Logout
                    </button>
                    <button onclick="closeLogoutModal()" class="flex-1 bg-slate-50 text-slate-700 py-3.5 rounded-2xl font-semibold hover:bg-slate-100 transition-all border border-slate-200 text-sm">
                        Batal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Files - Load Order Matters -->
    <script src="shared.js"></script>
    <script src="utils.js"></script>
    <script src="admin-renderers.js"></script>
    <script src="admin.js"></script>
</body>
</html>
