<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Klinik Pratama</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#f5f7fb] text-slate-900 min-h-screen overflow-x-hidden">

    <!-- Admin Container -->
    <div id="admin-app" class="min-h-screen">
        <!-- Content will be injected by JavaScript -->
    </div>

    <!-- NOTIFICATION SYSTEM -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-[200] transform translate-y-32 transition-all duration-500 opacity-0 px-6 py-4 rounded-2xl flex items-center space-x-3 glass shadow-2xl min-w-[320px]">
        <div id="toastIconContainer" class="p-2 rounded-xl">
            <i data-lucide="info" id="toastIcon" class="w-5 h-5"></i>
        </div>
        <div>
            <p id="toastMessage" class="font-bold text-slate-800 text-sm"></p>
        </div>
    </div>

    <!-- LOGOUT MODAL -->
    <div id="logoutModal" class="hidden fixed inset-0 z-[95] flex items-center justify-center p-4 bg-black/30 backdrop-blur-sm">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="p-8 text-center">
                <!-- Icon -->
                <div class="w-16 h-16 rounded-2xl bg-rose-50 flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="log-out" class="w-8 h-8 text-rose-500"></i>
                </div>
                
                <!-- Title and Description -->
                <h2 class="text-xl font-bold text-slate-800 mb-3">Keluar dari sistem?</h2>
                <p class="text-sm text-slate-500 leading-relaxed">
                    Anda akan keluar dari akun admin dan perlu login kembali untuk mengakses dashboard.
                </p>
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 mt-8">
                    <button onclick="confirmLogout()" class="flex-1 bg-rose-500 text-white py-3.5 rounded-2xl font-bold hover:bg-rose-600 transition-all shadow-md shadow-rose-200 hover:shadow-lg hover:shadow-rose-300 text-sm">
                        Ya, Logout
                    </button>
                    <button onclick="closeLogoutModal()" class="flex-1 bg-slate-50 text-slate-700 py-3.5 rounded-2xl font-semibold hover:bg-slate-100 transition-all border border-slate-200 text-sm">
                        Batal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT SERVICE MODAL -->
    <div id="editServiceModal" class="hidden fixed inset-0 z-[95] flex items-center justify-center p-4 bg-black/30 backdrop-blur-sm">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-sky-500 via-cyan-500 to-sky-600 px-8 py-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 rounded-2xl bg-white/20 flex items-center justify-center">
                            <i data-lucide="edit-3" class="w-6 h-6 text-white"></i>
                        </div>
                        <div>
                            <h2 class="text-xl font-bold text-white">Edit Layanan</h2>
                            <p class="text-xs text-white/80">Perbarui informasi layanan</p>
                        </div>
                    </div>
                    <button onclick="closeEditModal()" class="text-white/70 hover:text-white transition-all p-2 hover:bg-white/10 rounded-xl">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            
            <!-- Form -->
            <form id="editServiceForm" class="p-8 space-y-6">
                <input type="hidden" id="editServiceIndex">
                
                <!-- Nama Layanan -->
                <div>
                    <label for="editServiceName" class="block text-sm font-bold text-slate-700 mb-2">
                        Nama Layanan <span class="text-rose-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="editServiceName" 
                        name="editServiceName" 
                        required
                        class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all outline-none text-slate-800 font-medium"
                        placeholder="Contoh: Poli Umum"
                    >
                </div>
                
                <!-- Deskripsi -->
                <div>
                    <label for="editServiceDesc" class="block text-sm font-bold text-slate-700 mb-2">
                        Deskripsi
                    </label>
                    <textarea 
                        id="editServiceDesc" 
                        name="editServiceDesc" 
                        rows="3"
                        class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all outline-none text-slate-800 font-medium resize-none"
                        placeholder="Deskripsi layanan..."
                    ></textarea>
                </div>
                
                <!-- Jadwal -->
                <div>
                    <label for="editServiceSchedule" class="block text-sm font-bold text-slate-700 mb-2">
                        Jadwal Layanan
                    </label>
                    <input 
                        type="text" 
                        id="editServiceSchedule" 
                        name="editServiceSchedule" 
                        class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all outline-none text-slate-800 font-medium"
                        placeholder="Contoh: Senin - Jumat, 08:00 - 14:00"
                    >
                </div>
                
                <!-- Dokter/Penanggung Jawab -->
                <div>
                    <label for="editServiceDoctor" class="block text-sm font-bold text-slate-700 mb-2">
                        Dokter/Penanggung Jawab
                    </label>
                    <input 
                        type="text" 
                        id="editServiceDoctor" 
                        name="editServiceDoctor" 
                        class="w-full px-4 py-3 rounded-2xl border border-slate-200 focus:border-sky-500 focus:ring-2 focus:ring-sky-200 transition-all outline-none text-slate-800 font-medium"
                        placeholder="Nama dokter atau penanggung jawab"
                    >
                </div>
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t border-slate-100">
                    <button 
                        type="submit" 
                        class="flex-1 bg-gradient-to-r from-sky-500 to-cyan-500 text-white py-3.5 rounded-2xl font-bold hover:from-sky-600 hover:to-cyan-600 transition-all shadow-md shadow-sky-200 hover:shadow-lg hover:shadow-sky-300 text-sm"
                    >
                        <i data-lucide="save" class="w-4 h-4 inline-block mr-2"></i>
                        Simpan Perubahan
                    </button>
                    <button 
                        type="button" 
                        onclick="closeEditModal()" 
                        class="flex-1 bg-slate-50 text-slate-700 py-3.5 rounded-2xl font-bold hover:bg-slate-100 transition-all border border-slate-200 text-sm"
                    >
                        Batal
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script Files - Load Order Matters -->
    <script src="shared.js"></script>
    <script src="utils.js"></script>
    <script src="admin-renderers.js"></script>
    <script src="admin.js"></script>
</body>
</html>
